# Active Theme: Rose Pine Moon
palette = "rose_pine_moon"

# Alternative Theme (Catppuccin Macchiato) - Uncomment line below and comment above to switch
# palette = "catppuccin_macchiato"

# Performance optimization: increase timeout for slow commands
command_timeout = 1000

format = """
$username\
$directory\
$git_branch\
$git_status\
$git_state\
$git_metrics\
$fill\
$nodejs\
$golang\
$rust\
$bun\
$deno\
$lua\
$python\
$php\
$java\
$ruby\
$terraform\
$docker_context\
$aws\
$gcloud\
$azure\
$jobs\
$cmd_duration\
$time\
$line_break\
$character"""

add_newline = true

[character]
success_symbol = "[>](bold green)"
error_symbol = "[x](bold red)"
vimcmd_symbol = "[<](bold green)"

[fill]
symbol = " "

[directory]
style = "bold blue"
read_only = " ðŸ”’"
truncation_length = 4
truncation_symbol = "â€¦/"
truncate_to_repo = true
home_symbol = "~"

[time]
disabled = false
use_12hr = true

[username]
disabled = false
show_always = true
style_user = 'white bold'
style_root = 'black bold'

[git_metrics]
disabled = false
added_style = 'bold green'
deleted_style = 'bold red'

[git_commit]
tag_symbol = " tag "

[git_status]
ahead = "â‡¡${count}"
behind = "â‡£${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
renamed = "r"
deleted = "âœ˜"
modified = "!"
staged = "+"
untracked = "?"
stashed = "$"

[git_state]
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"

[cmd_duration]
min_time = 3_000  # Only show duration for commands over 3 seconds
format = "took [$duration]($style)"

[jobs]
format = "[$symbol$number]($style)"
symbol = "âœ¦"
style = "bold blue"

# Language-specific optimizations
[nodejs]
format = "via [$symbol($version )]($style)"
# Only detect Node.js in actual Node.js projects to improve performance
# Removed general JS extensions to prevent detection in every directory
detect_extensions = []
detect_files = ["package.json", ".nvmrc", "package-lock.json", "yarn.lock"]
detect_folders = ["node_modules"]
# Disable by default, only show in Node.js project directories
disabled = false

[python]
format = "via [$symbol$pyenv_prefix($version )(\($virtualenv\) )]($style)"
detect_extensions = ["py"]
detect_files = [".python-version", "Pipfile", "__init__.py", "pyproject.toml", "requirements.txt", "setup.py", "tox.ini"]

[rust]
format = "via [$symbol($version )]($style)"
detect_extensions = ["rs"]
detect_files = ["Cargo.toml"]

[golang]
format = "via [$symbol($version )]($style)"
detect_extensions = ["go"]
detect_files = ["go.mod", "go.sum", "glide.yaml", "Gopkg.yml", "Gopkg.lock", ".go-version"]

[docker_context]
format = "via [$symbol$context]($style)"
style = "blue bold"
symbol = "ðŸ³ "
only_with_files = true
detect_files = ["Dockerfile", "docker-compose.yml", "docker-compose.yaml", "compose.yml", "compose.yaml"]

[aws]
format = "on [$symbol($profile )(\($region\) )]($style)"
style = "bold blue"
symbol = "â˜ï¸ "

