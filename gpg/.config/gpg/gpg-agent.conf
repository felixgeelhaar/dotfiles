# Terminal pinentry for better CLI integration
pinentry-program /opt/homebrew/bin/pinentry-curses

# Cache settings (optimized for usability and security)
default-cache-ttl 3600      # 1 hour (increased from 15 minutes)
max-cache-ttl 28800         # 8 hours (increased from 1 hour)
min-passphrase-len 20       # Strong passphrase requirement

# Security enhancements
enable-ssh-support
no-grab
no-allow-external-cache
no-allow-mark-trusted

# Performance and UX improvements
pinentry-timeout 60         # 60 second timeout for PIN entry
